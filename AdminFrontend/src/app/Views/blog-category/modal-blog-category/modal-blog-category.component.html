<ng-template #modalBlogCategory let-modal class="modal-xl">

    <div class="modal-header modal-xl">
        <h4 class="modal-title" id="modal-basic-title">Loại tin</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <form [formGroup]="formGroup">
            <div class="form-group">
                <label for="name" class="form-label">Họ:</label>
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="blogCategory.name"
                    formControlName="name">
                <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
                    <div *ngIf="name.errors['required'] ">
                        *Vui lòng nhập tên
                    </div>
                </div>
            </div> 
            <div class="form-group">
                <label for="name" class="form-label">Mô tả:</label>
                <ckeditor [editor]="Editor" [(ngModel)]="blogCategory.description" formControlName="description">
                </ckeditor>
                <div *ngIf="description.invalid && description.touched" class="error">
                  <div *ngIf="description.errors['required'] ">
                    *Vui lòng nhập mô tả 
                  </div>
                  <div *ngIf="description.errors['minlength'] ">
                    *Cần nhập ít nhất 10 ký tự
                  </div>
                </div>
              </div>
        
            <div class="form-group" *ngIf="typeModal == 'edit'">
                <label for="name" class="form-label">Trạng thái:</label>
                <select name="" id="" [(ngModel)]="blogCategory.status" [ngModelOptions]="{standalone: true}"
                  class="form-control col-12">
                  <option *ngFor="let i = index; let status of statusMeaning" value="{{i}}">{{status}}</option>
                </select>
              </div>
        </form>
  

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="createNew()" *ngIf="typeModal=='create'">Làm mới</button>
        <button type="button" class="btn btn-outline-dark" (click)="create()" *ngIf="typeModal=='create'">Thêm</button>
        <button type="button" class="btn btn-outline-dark" (click)="update()" *ngIf="typeModal=='edit'">Lưu</button>
        <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Đóng</button>
    </div>

</ng-template>
