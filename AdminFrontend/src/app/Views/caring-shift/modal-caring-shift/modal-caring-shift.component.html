<ng-template #modalCaringShift let-modal class="modal-xl">

    <div class="modal-header modal-xl">
      <h4 class="modal-title" id="modal-basic-title">Phân công</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div class="modal-body">

      <form [formGroup]="formGroup">
        <div class="row">
          <div class="form-group col-6">
            <label for="workingDate">Ngày làm việc:</label>
            <input type="date" class="form-control" id="workingDate" name="workingDate" [(ngModel)]="shift.WorkingDateFormat" [disabled]="true" formControlName="WorkingDateFormat" required  />
            <div *ngIf="WorkingDateFormat.invalid && WorkingDateFormat.touched" class="alert alert-danger">
              *Ngày làm việc bắt buộc nhập
            </div>
          </div>
       
          <div class="form-group col-6">
            <label for="startedHour">Giờ bắt đầu:</label>
            <input type="time" class="form-control" [(ngModel)]="shift.startedHour" [disabled]="true" formControlName="startedHour" required />
            <div *ngIf="startedHour.invalid && startedHour.touched" class="alert alert-danger">
              *Giờ bắt đầu phải được nhập
            </div>
          </div>
          <div class="form-group col-6">
            <label for="endedHour">Giờ kết thúc:</label>
            <input type="time" class="form-control" [(ngModel)]="shift.endedHour" formControlName="endedHour" [disabled]="true" required />
            <div *ngIf="endedHour.invalid && endedHour.touched" class="alert alert-danger">
              *Giờ kết thúc phải được nhập
            </div>
          </div>
        <div class="form-group col-12">
            <p>Tên: {{shift.pet.name}}</p>
            <p>Cân nặng: {{shift.pet.weight}}KG</p>
            <p>Tình trạng sức khỏe: </p>
            <p>{{shift.pet.healthNote}}</p>
            <p><img src="{{shift.pet.image}}" style="height: 300px; width: 300px;" alt=""></p>
        </div>
          <div class="form-group col-6">
            <label for="name" class="form-label">Trạng thái:</label>
            <select name="" id="" [(ngModel)]="shift.status" [ngModelOptions]="{standalone: true}"
              class="form-control col-12">
              <option *ngFor="let i = index; let status of statusMeaning" value="{{i}}">{{status}}</option>
            </select>
          </div>
        </div>
      
      </form>
    </div>
    <div class="modal-footer">

            <!-- <button type="button" class="btn btn-primary col-1 ml-1" (click)="createNew()" >Làm mới</button>
            <button type="button" class="btn btn-primary col-1  ml-1" (click)="create()">Thêm</button> -->
          <button type="button" class="btn btn-primary col-1  ml-1" (click)="update()" >Sửa</button>
            <button type="button" class="btn btn-outline-dark col-1  ml-1" (click)="modal.close()">Đóng</button>

    </div>
</ng-template>
