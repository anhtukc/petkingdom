<ng-template #createModalPetService let-modal class="modal-xl">

  <div class="modal-header modal-xl">
    <h4 class="modal-title" id="modal-basic-title">Thêm dịch vụ thú cưng</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body" >
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
          role="tab" aria-controls="home" aria-selected="true">Home</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
          role="tab" aria-controls="profile" aria-selected="false">Profile</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
          role="tab" aria-controls="contact" aria-selected="false">Contact</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <form>
          <div class="form-group">
            <label for="name" class="form-label">Tên dịch vụ</label>
            <input type="text" id="name" name="name" class="form-control" required minlength="4" appForbiddenName="bob"
              [(ngModel)]="petService.name" #name="ngModel">

            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert ">

              <div *ngIf="name.errors?.['required']">
                *Tên không được để trống
              </div>
              <div *ngIf="name.errors?.['minlength']">
                *Tên phải có độ dài tối thiểu 4 ký tự.
              </div>


            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>


  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Save</button>
  </div>

</ng-template>
